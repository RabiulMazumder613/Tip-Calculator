<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip Calculator</title>
         <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type= "text/css" href="tipDesign.css">
        
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <form>
                <p>How much is the Bill?</p>
                <p id="green">$ <input class="bill" type= "number" style="height:20px; width:180px;" placeholder="Amount"></p>
                <p>How was the service quality?</p>
                <select name="" class="serviceQual">
                    <option disabled selected value="0">--Choose an Option--</option>
                    <option value="0.25">25&#37; - Outstanding</option>
                    <option value="0.20">20&#37; - Great</option>
                    <option value="0.15">15&#37; - Good (Standard)</option>
                    <option value="0.10">10&#37; - Bad</option>
                    <option value="0.05">5&#37; - Horrible</option>
                </select>
            </form>
            <p>How many guests sharing the bill?</p>
            <p>
                <input class="guest" type="number" style="height:20px; width:180px;" placeholder="Number of Guests?">
            </p>
            <p>
                <button onclick="calculateTip()" type="button" class="calculate">Calculate Tip!</button> <button onclick="refresh()" type="button" class="reset">Reset</button>
            </p>
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        </div>
        <script type="text/javascript" src="tipCalc.js"></script>
    </body>
</html>
